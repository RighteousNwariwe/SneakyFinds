<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - SneakyFinds</title>
    <link rel="stylesheet" href="style1.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .shop-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .shop-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .shop-header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .shop-header p {
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 500;
            color: #333;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .search-box input:focus {
            border-color: #d40b0b;
            outline: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .no-products {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        /* Cart Popup Styles */
        .cart-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }

        .cart-popup.active {
            display: block;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .cart-header h2 {
            margin: 0;
            color: #333;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-cart:hover {
            color: #d40b0b;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #d40b0b;
            font-weight: 600;
        }

        .remove-item {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-item:hover {
            background: #cc0000;
        }

        .cart-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-top: 10px;
            border-top: 2px solid #eee;
        }

        .cart-actions {
            display: flex;
            gap: 10px;
        }

        .checkout-btn,
        .clear-cart {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .checkout-btn {
            background: #4CAF50;
            color: white;
        }

        .checkout-btn:hover {
            background: #45a049;
        }

        .clear-cart {
            background: #ff4444;
            color: white;
        }

        .clear-cart:hover {
            background: #cc0000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Shopping Cart Icon */
        .shopping-cart {
            position: relative;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .shopping-cart:hover {
            color: #d40b0b;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #d40b0b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .cart-popup {
                width: 95%;
                padding: 20px;
            }

            .cart-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="market-video.mp4" type="video/mp4">
        <!-- Fallback: if video doesn't load, the CSS fallback background will show -->
      </video>
    </div>

    <section id="header">
        <a href="index.html"><img src="trans_bg.png" alt="logo" id="logo" style="height:100px;"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="index.html#about-us">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li class="user-menu">
                    <span id="userDisplay" style="display: none;"></span>
                    <a href="login.html" id="loginLink"><i class="fas fa-sign-in-alt"></i> Login</a>
                    <a href="#" onclick="handleLogout(); return false;" id="logoutLink" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
                <li>
                    <div class="shopping-cart" onclick="togglePopup()">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <div class="shop-container">
        <div class="shop-header">
            <h1>Shop SneakyFinds</h1>
            <p>Discover amazing thrift finds at unbeatable prices!</p>
        </div>

        <div class="filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
            </div>
            <div class="filter-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                    <option value="jackets">Jackets</option>
                    <option value="shirts">Shirts</option>
                    <option value="pants">Pants</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priceFilter">Max Price</label>
                <input type="number" id="priceFilter" placeholder="Max price" onchange="filterProducts()">
            </div>
            <div class="filter-group">
                <label for="sortFilter">Sort By</label>
                <select id="sortFilter" onchange="filterProducts()">
                    <option value="">Default</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name A-Z</option>
                </select>
            </div>
        </div>

        <div id="loadingMessage" class="loading">Loading products...</div>
        <div id="noProductsMessage" class="no-products" style="display: none;">No products found matching your criteria.</div>
        
        <div class="product-grid-container" id="productGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Cart Popup -->
    <div class="overlay" id="overlay" onclick="hidePopup()"></div>
    <div class="cart-popup" id="cartPopup">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="hidePopup()">&times;</button>
        </div>
        <div class="cart-items">
            <ul id="cartItems">
                <!-- Cart items will be displayed here -->
            </ul>
        </div>
        <div class="cart-total">
            Total: R<span id="cartTotal">0.00</span>
        </div>
        <div class="cart-actions">
            <button class="checkout-btn" onclick="handleCheckout()">Checkout</button>
            <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <!-- Footer Section -->
    <section id="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="https://wa.me/your-number" target="_blank" rel="noopener"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/sneaky_finds/" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
                <a href="mailto:sneakyfinds04@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="https://t.me/your-telegram" target="_blank" rel="noopener"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js"></script>
    <script src="userState.js"></script>
    <script src="cart.js"></script>
    <script src="shop.js" type="module"></script>
</body>
</html>
